<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas Anidadas</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <style>
        .h1 {
            text-align: center;

        }
        .container {
            margin-top: 20px;
        }

        .row {
            background: #e8e8e8;
            padding: 20px;
        }

        .columna {
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #8d8d8d;
        }

        .columna-interior {
            background: #e8e8e8;
            border: 1px solid #8d8d8d;
            padding: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="columna col-6">
               Columna 1
               <div class="row">
                    <div class="columna-interior col">
                        Columna Interior 1
                    </div>
                    <div class="columna-interior col">
                        Columna Interior 2
                    </div>
               </div>
            </div>
            <div class="columna col-6">
               Columna 2
            </div>
        </div>
         
       <h1> 2 columnas</h1>
       
        <div class="row">
            <div class="columna col-6">
               Columna 1
               <div class="row">
                    <div class="columna-interior col">
                        Columna Interior 1
                    </div>
                    <div class="columna-interior col">
                        Columna Interior 2
                    </div>
               </div>
            </div>
            <div class="columna col-6">
               Columna 2
            </div>
        </div>
    </div>
    
    <script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
